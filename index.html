<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cloud generator</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div class="sky">
        <div class="planes">
            <div class="plane">
                <i class="fa fa-cloud cloud-icon icon"></i>
                <br>
                <i class="fa fa-plane plane-icon icon"></i>
                <span class="plane-id"></span>
                <input type="text" class="plane-id-user">
            </div>
        </div>
    </div>

    <div class="utilities">
        <p class="message">Input number and start</p>
        <div class="controls">
            <input type="text" class="count" autofocus>
            <button class="add-items">Start challange</button>
            <button class="check">CheÑk answers</button>
        </div>
    </div>


    <script src="https://use.fontawesome.com/1db47a8f0f.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
